<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ilayda'nın Sayfası</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <header>
    <h1>Merhaba Ilayda 💙</h1>
    <p>Bugün kalbin biraz daha hafiflesin diye buradayım.</p>
  </header>

  <section id="quote">
    <h2>Günün Alıntısı</h2>
    <p id="quote-text">"Zor zamanlar da geçer, tıpkı dalgalar gibi."</p>
    <button onclick="changeQuote()">Yeni Alıntı</button>
  </section>

  <section id="journal">
    <h2>Günlük Tut</h2>
    <textarea id="entry" placeholder="İçinden geçenleri buraya yaz..."></textarea>
    <button onclick="saveEntry()">Kaydet</button>
    <p id="saved-status"></p>
  </section>

  <footer>
    <p>Deniz gibi derin, huzur gibi hafif bir gün olsun 🐬</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
